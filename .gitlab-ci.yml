stages:
  - build
  - test
  - deploy

frontend-build:
  image: node:latest
  stage: build
  before_script:
    - cd frontend
  script:
    - yarn

backend-build:
  image: node:latest
  stage: build
  before_script:
    - cd backend
    - npm install
  script:
    - npm run build


frontend-test:
  image: node:latest
  stage: test
  before_script:
    - cd frontend
    - yarn
  script:
    - yarn test